<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="outer-space">
        <div class="inner-space">
            <header>
                <h1>Signup</h1>
                <p>It just takes 30 seconds</p>
            </header>
            <main>
                <form action="#">
                    <p>
                        <label for="text">Full Name </label>
                        <input type="text" placeholder="Jaswanth S" id="text" onkeyup="validateName()" required>
                        <span id="name-error"></span>
                    </p>
                    <p>
                        <label for="text">Contact Number </label>
                        <input type="tel" placeholder="9876543210" id="contact" onkeyup="validatePhone()" required>
                        <span id="phone-error"></span>
                    </p>
                    <p>
                        <label for="email">Your Email</label>
                        <input type="email" placeholder="jashpoojary12@gmail.com" id="email" onkeyup="validateEmail()" required>
                        <span id="email-error"></span>
                    </p>
                    <p>
                        <label for="password">Your New Password</label>
                        <input type="password" placeholder="at least 8 characters" id="password" onkeyup="validatePassword()" required>
                        <span id="password-error"></span>
                    </p>
                    <p>
                        <input type="submit" value="Create Account">
                        <span id="submit-error"></span>
                    </p>

                </form>
            </main>
            <footer>
                <p>Already have an Account? <a href="#">Login</a></p>
            </footer>
        </div>
    </div>
    <div class="c1 circle"></div>
    <div class="c2 circle"></div>

    <script src="script.js"></script>
</body>

</html>
